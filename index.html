<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tictactoe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="play-area">
      <div class="row-1 row">
        <div class="block-1 block">X</div>
        <div class="block-2 block">O</div>
        <div class="block-3 block"></div>
      </div>
      <div class="row-2 row">
        <div class="block-4 block"></div>
        <div class="block-5 block"></div>
        <div class="block-6 block"></div>
      </div>
      <div class="row-3 row">
        <div class="block-7 block"></div>
        <div class="block-8 block"></div>
        <div class="block-9 block"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
